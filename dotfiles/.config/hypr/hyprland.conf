########################################
# Hyprland – Minimal Setup
########################################

# Mod-Taste
$mod = SUPER

# Monitor (Auto-Setup)
monitor=,preferred,auto,1

# Env für Wayland-Apps
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

########################################
# Autostart
########################################

# Hintergrund, Idle, Lock, Polkit, Bar, Notifications
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprlock
exec-once = hyprpolkitagent
exec-once = waybar
exec-once = dunst
exec-once = nm-applet
exec-once = blueman-applet


# Cursor + Keymap (optional anpassen)
exec-once = hyprctl setcursor "Bibata-Modern-Ice" 24
exec-once = setxkbmap de

########################################
# Allgemeines Verhalten
########################################

general {
  gaps_in = 5
  gaps_out = 15
  border_size = 2
  layout = dwindle
}

animations {
  enabled = no
}

input {
  kb_layout = de
  touchpad {
    natural_scroll = true
  }
}

dwindle {
  force_split = 2
  use_active_for_splits = true
  preserve_split = true
}



########################################
# Keybinds
########################################

# Programme
bind = $mod, B, exec, firefox
bind = $mod, D, exec, dolphin
bind = $mod, SPACE, exec, rofi -show drun

# Fallback: Terminal auch auf Enter
bind = $mod, RETURN, exec, ghostty

# Fenster-Management
bind = $mod, Q, killactive
bind = $mod, M, exit

bind = $mod, F, fullscreen
bind = $mod, V, togglefloating

# Fokus bewegen
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Lautstärke (PipeWire mit wpctl)
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMicMute,     exec, wpctl set-mute   @DEFAULT_AUDIO_SOURCE@ toggle

# Bildschirmhelligkeit
bind = ,XF86MonBrightnessUp,   exec, brightnessctl set +10%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
